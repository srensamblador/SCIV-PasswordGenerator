<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Castlevania IV - Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/password_generator.js"></script>
    <script src="src/main.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Logo of Super Castlevania IV"></img>
        </div>
    </header>

    <div class="name_entry">
        <h2>ENTER YOUR NAME</h2>
        <div class='input_container'>
            <input type="text" id="name_input" maxlength="8" onkeypress="validateInput(event)"
                title="Up to 8 alphanumerical characters." onkeyup="keyUpEvent(event)"></input>
        </div>
        <input type="button" id="generate_btn" value="Generate" onclick="onClickEvent($('#name_input').val())"></input>
    </div>

    <div id="output_area"></div>


</body>

</html>
